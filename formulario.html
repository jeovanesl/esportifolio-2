    <section class="container my-5" id="Contato">
        <div class="section-title">Formulario para tirar duvida de politica de privacidade</div>
        <form id="contactForm" class="d-flex flex-column align-items-center">
            <div class="mb-3 col-md-6">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="mb-3 col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3 col-md-6">
                <input type="tel" class="form-control" id="telefone" placeholder="Telefone" required>
            </div>
            <div class="mb-3 col-md-6">
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-50" onclick="enviarWhatsApp()">Enviar</button>
        </form>
    </section>
